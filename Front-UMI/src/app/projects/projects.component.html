<div class="project-page">
  <div  (mouseover)="hoveringProject[i]=true"
        (mouseout)="hoveringProject[i]=false" class="project" *ngFor="let project of projectService.getProjects(); let i = index">
    <div class="square-project" (click)="goToProject(project)">
      <p *ngIf="!hoveringProject[i]" class="title">{{ project.name }}</p>
      <p *ngIf="hoveringProject[i]" class="pencil"><i class="pi pi-pencil"></i></p>
    </div>
  </div>
  <div class="project" (click)="createProject()">
    <div class="square-project">
      <p><svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
      </svg></p>
    </div>
  </div>
</div>
