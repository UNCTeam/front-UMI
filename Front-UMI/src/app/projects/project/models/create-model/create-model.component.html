<div class="max-w-7xl mx-auto sm:px-6 lg:px-8 file-upload">
  <label for="texture" class="block font-bold text-xl mb-1 w-full text-center">Texture File</label>
  <p-fileUpload [showUploadButton]="false" id="texture" name="texture" url="./upload.php" [customUpload]="true" [multiple]="false" (onSelect)="onSelectTexture($event)" accept="image/*" [maxFileSize]="5000000">
  </p-fileUpload>
  <label for="model" class="block font-bold text-xl mb-1 w-full text-center">Model File</label>
  <p-fileUpload [showUploadButton]="false" id="model" name="texture" url="./upload.php" (onSelect)="onSelectModel($event)" [multiple]="false" accept=".json" [maxFileSize]="5000000">
  </p-fileUpload>
</div>
<button (click)="addModel()" type="button" class="mt-3 mx-auto f inline-flex items-center px-4 py-2 border-r-0 border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
  <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
  </svg>
  Add
</button>
