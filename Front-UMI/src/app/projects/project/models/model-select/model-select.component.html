<button (click)="addModel()" type="button" class="mb-3 f inline-flex items-center px-4 py-2 border-r-0 border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
  <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
  </svg>
  Add
</button>
<!-- TODO : Ajouter un champs pour filtrer par nom -->
<p-table [value]="modelService.models" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="texturePath">Texture name <p-sortIcon field="vin"></p-sortIcon></th>
      <th pSortableColumn="modelPath">Model name <p-sortIcon field="price"></p-sortIcon></th>
      <th pSortableColumn="preview">Preview <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
      <th style="width:4em"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-model>
    <tr>
      <td>{{model.texturePath.split('/')[model.texturePath.split('/').length-1]}}</td>
      <td>{{model.modelPath.split('/')[model.modelPath.split('/').length-1]}}</td>
      <td>preview</td>
      <td>
        <button type="button" pButton icon="pi pi-check" (click)="selectModel(model)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
