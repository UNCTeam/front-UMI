<app-navbar style="position:fixed"></app-navbar>
<div class="dashboard-content">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold text-gray-900">Items</h1>
      <div class="mt-2 flex items-center text-sm text-gray-500">
        Manage your items in the game
      </div>
    </div>

  </header>
  <main>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Replace with your content -->
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-white border-round p-4">
          <section class="text-gray-600 body-font">
            <button routerLink="/items/new" class="flex mb-4 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="-ml-1 mr-2 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
              </svg>
              Create item
            </button>
            <div *ngIf="isNoItems; else listItems">
              <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
                <div class="max-w-screen-sm sm:text-center sm:mx-auto">
                  <a href="/" aria-label="View" class="inline-block mb-5 rounded-full sm:mx-auto">
                    <div class="flex items-center justify-center w-16 h-16 mb-4 rounded-full bg-indigo-50">
